<div (mouseenter)="showDescription()" (mouseleave)="hideDescription()" class="сell-container">
  <div class="floating-window">

    <div *ngIf="visibleDescription" [drawWindow]="mouseY" @fadeInOut>
      <app-arrow class="arrow-up" *ngIf="!isRenderDownArrow()"></app-arrow>
      <span class="row-fixed-menu-text"
           *ngIf="visibleDescription"
           [innerHtml]="description |regexpClean:'__localname__'|safeHtml"></span>
      <app-arrow class="arrow-down" *ngIf="isRenderDownArrow()"></app-arrow>
    </div>

  </div>

  <span class="content-text">
  <ng-content></ng-content>
  </span>

</div>
